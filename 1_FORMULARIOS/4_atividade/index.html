<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite seu nome aqui...">
        </div>
        <div>
            <label for="datanasc">Data de Nascimento: </label>
            <input type="date" id="nasc" placeholder="Data de Nascimento">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" placeholder="email@gmail.com">
        </div>
        <div>
            <label for="numero">Telefone: </label>
            <input type="tel" id="telefone" placeholder="Digite seu número de telefone">
        </div>
        <form action="">

                <p>Qual é sua area de especialidade: </p>
    
                <div>
                    <input type="radio" id="humanas" name="area" >
                    <label for="humanas">humanas</label>
    
                </div>
                <div>
                    <input type="radio" id="exatas" name="area">
                    <label for="exatas">exatas</label>
    
                </div>
                <div>
                    <input type="radio" id="tecnologia" name="area">
                    <label for="tecnologia">tecnologia</label>
    
                </div>
                <div>
                    <input type="radio" id="artes" name="area">
                    <label for="artes">artes</label>
    
                </div>
                <div>
                    <div>
                        <label for="cursar">Onde você quer cursar: </label>
                        <select name="cursar" id="cursar">
                            <option disabled selected>Selecione...</option>
                            <option value="UNASP">UNASP</option>
                            <option value="USP">USP</option>
                            <option value="UNESP">UNESP</option>
                            <option value="FATEC">FATEC</option>
                        </select>
                    </div>
            
                </div>
            </div>
        </form>

        <button>Enviar</button>
    </form>
</body>
</html>
