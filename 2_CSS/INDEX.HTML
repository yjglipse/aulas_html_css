<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - inline,internal, external</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        h2{
            color: purple;
        }
        h1{
            background: lightblue;
        }
    </style>


</head>
<body>
    <h1>CSS - Inline,internal,external</h1>

<!-- INLINE CSS -->
<!-- NÃO É MAIS UTILIZADO pois suja o codigo e não é pratico -->

    <p style="color: red;">Fui estilizado com CSS inline</p>
    <p style="color:red ;">outro paragrafo</p>
    <!-- INTERNAL CSS -->
    <h2>SOU um h2</h2>
    <h2>Sou um outro h2</h2>
    <!-- colocamos style no head e editamos todos os atributos atraves dele,ainda suja o codigo porem é mais pratico -->

    <!-- EXTERNAL CSS -->
    <h3>Sou um H3 muito legal</h3>
    <h3>sou um h3 mais legal </h3>
</body>
</html>
