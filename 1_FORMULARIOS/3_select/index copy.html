<!--label- diz o que o usuario tem que digitar-->
<!--id- da um identificador ao input-->
<!--placeholder- O nome que aparece antes do usuario digitar-->
<!--required torna o formulario possivel de enviar apenas quando preencher o input em que é colocado-->
<!-- name pode selecionar varios lugares para se escrever ao mesmo tempo -->
<!-- disabled faz com que o usuario não possa clicar naquela opcão -->
<!-- disable selected mostra a opçao porem depois de tirada não pode mais ser acessada -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>

<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="DIgite aqui seu nome" required>
        </div>
        <!-- input radio: para selecionar uma opcoa das colocadas no input -->
        <div>
            <p>Escolha o time que você torce: </p>

            <div>
                <input type="radio" id="nenhum" name="time" >
                <label for="nenhum">Nenhum</label>

            </div>
            <div>
                <input type="radio" id="São_Paulo" name="time">
                <label for="São Paulo">São Paulo</label>

            </div>
            <div>
                <input type="radio" id="Corinthians" name="time">
                <label for="Corinthians">Corinthians</label>

            </div>
            <div>
                <input type="radio" id="Flamengo" name="time">
                <label for="Flamengo">Flamengo</label>

            </div>
        </div>

        <!-- select: grupo de opcoes que so aparecem quando o usuario clica -->
        <div>
            <label for="turma">Escolha sua turma: </label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="01tA">EMETI01TA</option>
                <option value="01tB">EMETI01TB</option>
                <option value="01tC">EMETI01TC</option>
            </select>
        </div>

        <button>enviar</button>
    </form>
</body>

</html>
